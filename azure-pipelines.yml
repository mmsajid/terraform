trigger:
- master

pool:
# Use latest mac os version
  vmImage: ubuntu-22.04
  
- task: Docker@2
  inputs:
    containerRegistry: 'svc_dockerhub'
    repository: 'mmsajid/devops'
    tags: |
     latest
     $(Build.BuildId)
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
